name: wget
description: write your description here
keywords:
  - sort
tools:
  - wget:
      description: Wget module for downloading files.
      homepage: https://www.gnu.org/software/wget/
      documentation: https://www.gnu.org/software/wget/manual/
      tool_dev_url: https://ftp.gnu.org/gnu/wget/
      doi: ""
      licence: ['GPL v3']

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - filename:
      type: sting
      description: Custom filename downloaded from the url.
  - url:
      type: string
      description: URL link of the desired file.

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - version:
      type: file
      description: File containing software version
      pattern: "*.{version.txt}"
  - file:
      type: file
      description: Downloaded file

